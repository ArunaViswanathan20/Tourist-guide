<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles1.css" type="text/css">
    <meta charset="UTF-8">

    <title>Tourist guide</title>
</head>
<body>
    <div class="regform">
        <form action="home.html" method="GET">
           <h3> tourist quide</h3> 
           <div >
            <label for="aruna" class="abc">username</label>
            <input type="text" placeholder="tourist" id="aruna">
           </div>
           <div >
            <label for="password" class="abc" >password*</label>
            <input type="password" name="password" id="password" placeholder="tourist@chennai" required>
            </div>
            <div >
            <label for="phone" class="abc">phone*</label>
            <input type="number" name="phone" id="phone" placeholder="1234567890" maxlenght="10" required>
            </div>
            <div>
            <label for="email" class="abc">email*</label>
            <input type="email"  name="email" id="email" placeholder="tourist@gmail.com" required>
            </div>
            <div class="radio">
                <label for="gender">male</label>
                <input type="radio" name="gender" id="male" value="male">
                <label for="gender">female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
            <div class="button">
                <button type="submit">register</button>
            </div>
        </form>
    </div>
